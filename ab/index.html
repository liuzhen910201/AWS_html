<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        /* 样式可以根据你的需要进行调整 */
        #board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 1px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script src="game.js"></script>
</body>
</html>
